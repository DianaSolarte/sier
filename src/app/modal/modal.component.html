<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close"(click)="onClose.emit('confirm')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onClose.emit('confirm')">Eliminar</button>
  <button type="button" class="btn btn-secondary" (click)="onClose.emit('cancel')">Cancelar</button>
</div>
